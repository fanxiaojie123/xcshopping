server:
  port: 7001
spring:
  application:
    name: xc-shopping-provider
eureka:
  instance:
    instance-id: xc-shopping-provider
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://60.205.207.9:6001/eureka/


  datasource:
    url: jdbc:mysql://localhost:8066/ORDER
    username: root
    password: 123456
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.jdbc.Driver
    filters: stat
    maxActive: 20
    initialSize: 1
    maxWait: 60000
    minIdle: 1
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    validationQuery: select 'x'
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    poolPreparedStatements: true
    maxOpenPreparedStatements: 20


mybatis:
  mapperLocations: classpath:mapper/*.xml
  typeAliasesPackage: cn.taoba.taobaspringcloudsearchproducer.pojo
