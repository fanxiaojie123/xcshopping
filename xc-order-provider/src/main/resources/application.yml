server:
  port: 7002
spring:
  application:
    name: xc-order-provider
  datasource:
    url: jdbc:mysql://localhost:8066/ORDER
    username: root
    password: 123456
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.jdbc.Driver

    filters: stat
    maxActive: 20
    initialSize: 1
    maxWait: 60000
    minIdle: 1
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    validationQuery: select 'x'
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    poolPreparedStatements: true
    maxOpenPreparedStatements: 20


eureka:
  instance:
    instance-id: xc-order-provider
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://101.132.139.58:6001/eureka/




mybatis:
  mapperLocations: classpath:mapper/*.xml
  typeAliasesPackage: cn.taoba.xcorderprovider.pojo

---
spring:
  zipkin:
    base-url: http://101.132.139.58:7777
  sleuth:
    sampler:
       percentage: 1.0
logging:
    level: info